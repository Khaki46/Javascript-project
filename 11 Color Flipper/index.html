<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <style>
        html, body{
            margin: 0;
            height: 100%;
        }
        main{
            background-color: aliceblue;
            width: 100%;
            height: 100%;
        }
        main .content{
            margin: auto;
            width: 15vw;
            text-align: center;
            color: aliceblue;
            background-color: black;
        }
        main .btnBox .btn{
            display: block;
            margin: 100px auto;
            background-color: aliceblue;
            width: 10vw;
            height: 5vh;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <nav>
        <h2>color Flipper</h2>
    </nav>
    <main>
        <div>
            <div class="content">
                <h2>background-color</h2>
                <span class="color">233</span>
            </div>
            <div class="btnBox">
                <button class="btn" id="btn">click me</button>
            </div>
        </div>
        <div>

            <div class="btnBox">
                <button class="btn" id="btn2">#Arr click me</button>
            </div>


            <div class="btnBox">
                <button class="btn" id="btn3">click me</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
