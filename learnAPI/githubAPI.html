<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load github User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Github Users</h1>
    <button id="button" class="btn-dark btn btn-lg d-grid col-6 mx-auto">GET</button>
    <div class="container">
        <div class="row">

        </div>
    </div>

    <script>
        document.querySelector('#button').addEventListener('click', function () {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', "https://api.github.com/users", true);
            xhr.onload = function () {
                let output = " ";
                if (this.status == 200) {
                    let users = JSON.parse(this.response);
                    users.forEach(element => {
                        output +=
                            `<div class="col-sm-4 my-3">
                                <div class="card">
                                    <img class="card-img-top img-fluid" src="${element.avatar_url}" >
                                    <ul class="list-group">
                                        <li class="list-group-item">ID: ${element.id}</li>
                                        <li class="list-group-item">Login:${element.login}</li>
                                    </ul>       
                                </div>
                            </div>`
                    });
                    document.querySelector('.row').innerHTML = output;
                }
            }
            xhr.send();

        })
    </script>
</body>

</html>
