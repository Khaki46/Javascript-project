<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-6" id="getText">Get Text</button>
            <button class="btn btn-secondary mr-6" id="getPost">Get Post</button>    
        </div>
        <div id="output">

        </div>
        <form id="addPost">
            <div class="form-group">
                <input class="form-control" type="text" id="enterText" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea id="body" class="form-control" placeholder="body"></textarea>
            </div>

            <input type="submit" class="btn btn-secondary" value="Add Post">
        </form>

    </div>

    <script>
        const outputText = document.querySelector('#output');
        const url = "https://jsonplaceholder.typicode.com/posts";
        document.querySelector('#getText').addEventListener('click', getLocal);
        document.querySelector('#getPost').addEventListener('click', getPosts);
        document.querySelector('#addPost').addEventListener('submit', addPost);

        function getLocal() {
            fetch('text.text')
                // .then(function(res){
                //     return res.text();
                // })
                // .then(function(data){
                //     console.log(data);
                // });
                .then((res) => res.text())
                .then((data) => {
                    outputText.innerHTML = data;
                })
                .catch((err) => console.log(err))
        }
        function getPosts() {
            fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Posts</h2>';
                    data.forEach(element => {
                        output +=
                            `<div class="card card-body mb-3">
                        <h3>${element.title}</h3>
                        <p>${element.body}</p>
                    </div>`
                    });
                    outputText.innerHTML = output;
                })
        }
        function addPost(e) {
            e.preventDefault();
            let title = document.querySelector('#enterText').value;
            let body = document.querySelector('#body').value;
            fetch(url, {
                method: 'POST',
                headers: {
                    // 'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({ title: title, body: body })
            })
                .then((res) => res.json())
                .then((data) => console.log(data))
        }
    </script>
</body>

</html>
